<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StoreBought</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game">
    <div id="leftColumn" onclick="earnMoneyOnClick()">
        <div style="margin-top: 40px; text-align: center;">
            <div style="font-size: 48px; font-weight: bold; margin-bottom: 15px; text-align: center;">
                <span id="money-display">0</span> coins
            </div>
            <div style="font-size: 20px; margin-bottom: 20px; text-align: center;">
                <span>0</span> per second
            </div>
            <div style="font-size: 16px; text-align: center;">
                Sample text goes here
            </div>
        </div>
    </div>

    <div id="rightColumn">
        <div class="store-header">Store</div>
        <div id="products">
            <div class="product locked" data-product="hands" onClick="handlePurchasing('hands')">
                <div class="product-icon">H</div>
                <div class="product-info">
                    <div class="product-name">Hands</div>
                    <div class="product-cost"><span>15</span>(can put extra text)</div>
                </div>
                <div class="product-owned">0</div>
            </div>
            <div class="product locked" data-product="loom" onClick="handlePurchasing('loom')">
                <div class="product-icon">L</div>
                <div class="product-info">
                    <div class="product-name">Loom</div>
                    <div class="product-cost"><span>100</span></div>
                </div>
                <div class="product-owned">0</div>
            </div>
            <div class="product locked" data-product="coal-cart" onClick="handlePurchasing('coal-cart')">
                <div class="product-icon">C</div>
                <div class="product-info">
                    <div class="product-name">Coal Cart</div>
                    <div class="product-cost"><span>100</span></div>
                </div>
                <div class="product-owned">0</div>
            </div>
            <div class="product locked" data-product="steam-engine" onClick="handlePurchasing('steam-engine')">
                <div class="product-icon">S</div>
                <div class="product-info">
                    <div class="product-name">Steam Engine</div>
                    <div class="product-cost"><span>100</span></div>
                </div>
                <div class="product-owned">0</div>
            </div>
            <div class="product locked" data-product="factory" onClick="handlePurchasing('factory')">
                <div class="product-icon">F</div>
                <div class="product-info">
                    <div class="product-name">Factory</div>
                    <div class="product-cost"><span>100</span></div>
                </div>
                <div class="product-owned">0</div>
            </div>
            <div class="product locked" data-product="factory-worker" onClick="handlePurchasing('factory-worker')">
                <div class="product-icon">F</div>
                <div class="product-info">
                    <div class="product-name">Factory Worker</div>
                    <div class="product-cost"><span>100</span></div>
                </div>
                <div class="product-owned">0</div>
            </div>
            <div style="display: none;" class="product locked" data-product="child-worker" onClick="handlePurchasing('child-worker')">
                <div class="product-icon">c</div>
                <div class="product-info">
                    <div class="product-name">Child Worker</div>
                    <div class="product-cost"><span>100</span></div>
                </div>
                <div class="product-owned">0</div>
            </div>
            <div class="product locked" data-product="religion" onClick="handlePurchasing('religion')">
                <div class="product-icon">R</div>
                <div class="product-info">
                    <div class="product-name">Religion</div>
                    <div class="product-cost"><span>100</span></div>
                </div>
                <div class="product-owned">0</div>
            </div>
        </div>
    </div>

    <div id="notifications"></div>
</div>

<div id="choice-overlay" class="hidden">
    <div class="choice-card">
        <h2 id="choice-title">placeholder</h2>
        <p id="choice-desc">C</p>

        <div class="choice-buttons">
            <button onclick="handleChoice('evil')" class="btn-steampunk">
                <span>Unethical</span>
            </button>
            <button onclick="handleChoice('good')" class="btn-steampunk">
                <span>Ethical</span>
            </button>
        </div>
    </div>
</div>

<script>
    function createSnowflakes() {
        const leftColumn = document.getElementById('leftColumn');
        const snowflakeChars = ['❄', '❅', '❆'];

        for (let i = 0; i < 50; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            snowflake.style.opacity = Math.random() * 0.6 + 0.4;
            snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
            leftColumn.appendChild(snowflake);
        }
    }

    // Initialize visual effects
    createSnowflakes();
</script>
<script src="game.js"></script>
<script src="eraOneEvents.js"></script>
</body>
</html>
