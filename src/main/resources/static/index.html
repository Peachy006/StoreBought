<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StoreBought</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game">
    <div id="leftColumn">
    </div>



    <div id="rightColumn">
        <div class="store-header">Store</div>
        <div id="products">
            <div class="product locked" data-product="hands">
                <div class="product-icon">ğŸ‘†</div>
                <div class="product-info">
                    <div class="product-name">Hands</div>
                    <div class="product-cost"><span>15</span>(can put extra text)</div>
                </div>
                <div class="product-owned">0</div>
            </div>
            <div class="product locked" data-product="loom">
                <div class="product-icon">ğŸ‘µ</div>
                <div class="product-info">
                    <div class="product-name">Loom</div>
                    <div class="product-cost"><span>100</span></div>
                </div>
                <div class="product-owned">0</div>
            </div>
        </div>
    </div>

    <div id="notifications"></div>
</div>

<script>
    // Create snowflakes (visual effect only)
    function createSnowflakes() {
        const leftColumn = document.getElementById('leftColumn');
        const snowflakeChars = ['â„', 'â…', 'â†'];

        for (let i = 0; i < 50; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            snowflake.style.opacity = Math.random() * 0.6 + 0.4;
            snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
            leftColumn.appendChild(snowflake);
        }
    }

    // Initialize visual effects
    createSnowflakes();
</script>
</body>
</html>
